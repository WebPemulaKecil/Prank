<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animasi Bodoh Amat Kahlila</title>
  <style>
    /* Background Gradient Animasi */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Kontainer Utama */
    .container {
      text-align: center;
      color: #fff;
      position: relative;
      z-index: 1;
      padding: 0 10px;
    }

    /* Fade In untuk kontainer teks */
    .fade-container {
      animation: fadeIn 2s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Animasi Teks: Gerak (bounce + horizontal slide) & Glow */
    .animate-text {
      font-size: 4rem;
      font-weight: bold;
      display: inline-block;
      animation: moveAndBounce 3s ease-in-out infinite, glow 3s ease-in-out infinite;
    }
    @keyframes moveAndBounce {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-10px, -20px); }
      50% { transform: translate(10px, -10px); }
      75% { transform: translate(-10px, -20px); }
      100% { transform: translate(0, 0); }
    }
    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de;
      }
      50% {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de;
      }
    }

    /* Partikel Konfeti yang Jatuh */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      top: -10px;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Penyesuaian Responsif untuk Mobile */
    @media (max-width: 600px) {
      .animate-text { font-size: 2.5rem; }
      .particle { width: 4px; height: 4px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="fade-container">
      <span class="animate-text">Bodoh Amat Kahlila</span>
    </div>
  </div>

  <!-- JavaScript: Membuat partikel konfeti acak -->
  <script>
    const jumlahPartikel = 50;
    for (let i = 0; i < jumlahPartikel; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      // Tentukan posisi horizontal acak
      particle.style.left = Math.random() * 100 + 'vw';
      // Durasi animasi acak antara 4 hingga 7 detik
      particle.style.animationDuration = (4 + Math.random() * 3) + 's';
      // Delay animasi acak
      particle.style.animationDelay = Math.random() * 5 + 's';
      // Rotasi acak awal
      particle.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
      document.body.appendChild(particle);
    }
  </script>
</body>
</html>
